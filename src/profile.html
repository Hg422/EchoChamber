<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="profileEditPage">
    <h2>Edit Profile</h2>
    <form id="profileForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name">
        </div>
        <div class="form-group">
            <label for="yearOfGrade">Year of Grade:</label>
            <input type="text" id="yearOfGrade" name="yearOfGrade" placeholder="Year of Grade">
        </div>
        <div class="form-group">
            <label for="major">Major:</label>
            <input type="text" id="major" name="major" placeholder="Your major">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email">
        </div>
        <div class="form-group">
            <label for="interests">Interests:</label>
            <textarea id="interests" name="interests" placeholder="Your interests"></textarea>
        </div>
        <button type="submit">Save Changes</button>
    </form>
</div>
<button id="backButton">Back</button>
<script src="./main.js"></script>
</body>
</html>
